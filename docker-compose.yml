services:
  redis:
    image: redis:8-alpine
    container_name: redis
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-net

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    expose:
      - "5432"
    volumes:
      - database-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-net

  paperless_web1:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless_web1
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - vault-net

  paperless_web2:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless_web2
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - vault-net

  paperless_web3:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless_web3
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - vault-net

  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/503.http:/usr/local/etc/haproxy/503.http:ro
    ports:
      - "8080:80"
    restart: on-failure
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-net

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - vault-net

  orchestrator:
    build:
      context: ./orchestrator
    container_name: orchestrator
    restart: on-failure
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8081/orchestrator || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    env_file:
      - .env
    expose:
      - "8081"
    volumes:
      - ./orchestrator:/app
      # Mount Docker socket to control other containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - docker-proxy
    networks:
      - vault-net

volumes:
  data:
  media:
  database-data:

networks:
  vault-net:
    driver: bridge
