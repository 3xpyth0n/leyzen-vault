<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - Leyzen Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
  </head>
  <body>
    <div class="login-container">
      <h1>Connexion - Orchestrator</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/orchestrator/login">
        <div class="form-group">
          <label for="username">Utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="admin"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••"
            required
          />
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </body>
</html>
