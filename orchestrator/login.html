<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Leyzen Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <style>
      body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #0d1117, #161b22);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #e4e6eb;
      }

      .login-container {
        background-color: #0d1117;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        border: 1px solid #21262d;
        text-align: left; /* assure alignement à gauche */
      }

      .login-container h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #c9d1d9;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .login-container .form-group {
        display: flex;
        flex-direction: column; /* label au-dessus de l'input */
        margin-bottom: 20px;
      }

      .login-container label {
        display: block;
        font-weight: 500;
        color: #8b949e;
        margin-bottom: 5px;
      }

      .login-container input {
        display: block; /* force block */
        width: 100%; /* plein largeur container */
        padding: 12px 15px;
        margin-top: 5px;
        border: 1px solid #30363d;
        border-radius: 8px;
        background-color: #161b22;
        color: #c9d1d9;
        font-size: 1rem;
        box-sizing: border-box; /* inclut padding dans la largeur */
        text-align: left; /* texte à gauche */
        transition:
          border 0.2s,
          box-shadow 0.2s;
      }

      .login-container input:focus {
        border-color: #58a6ff;
        box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.3);
        outline: none;
      }

      .login-container button {
        width: 100%;
        padding: 14px;
        background: #238636;
        color: #f0f6fc;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition:
          background 0.2s,
          transform 0.1s;
      }

      .login-container button:hover {
        background: #2ea043;
        transform: translateY(-2px);
      }

      .login-container button:active {
        transform: translateY(0);
      }

      .error {
        background-color: #420000;
        color: #ff7b72;
        padding: 12px;
        border: 1px solid #ff4c4c;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 30px 20px;
        }
        .login-container input,
        .login-container button {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login - Orchestrator</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/orchestrator/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="admin"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
