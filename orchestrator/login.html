<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Leyzen Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/orchestrator/static/login.css" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login - Orchestrator</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/orchestrator/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            autocomplete="username"
            maxlength="128"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••"
            autocomplete="current-password"
            maxlength="128"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
