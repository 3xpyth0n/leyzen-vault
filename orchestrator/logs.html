<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <title>Vault Orchestrator Logs</title>
    <style>
      :root {
        --muted: #94a3b8;
      }

      /* Global */
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0a0f1c;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #f1f5f9;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90vw;
        height: 90vh;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px; /* arrondi restauré */
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden; /* arrondi appliqué aussi au contenu */
        padding: 1rem; /* garde un peu d’air à gauche/droite */
        box-sizing: border-box;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
        color: #e2e8f0;
      }

      /* Controls */
      .controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      /* Button style */
      .btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: #e6eef8;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.06);
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
      }
      .btn:active {
        transform: scale(0.99);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: default;
        transform: none;
      }

      /* Switch style */
      .switch {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
        user-select: none;
        cursor: pointer;
      }
      .switch .track {
        width: 44px;
        height: 26px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.03);
        padding: 3px;
        display: inline-flex;
        align-items: center;
        transition: all 0.18s;
      }
      .switch .track .thumb {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: #fff;
        transform: translateX(0);
        transition: transform 0.18s cubic-bezier(0.2, 0.9, 0.2, 1);
        box-shadow: 0 4px 12px rgba(2, 6, 23, 0.45);
      }
      .switch.on .track {
        background: linear-gradient(90deg, #2dd4bf, #60a5fa);
      }
      .switch.on .track .thumb {
        transform: translateX(23px);
        background: white;
      }

      pre {
        flex: 1;
        margin: 0;
        padding: 1rem;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.5;
        background: transparent;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Scrollbar customisée */
      pre::-webkit-scrollbar {
        width: 10px;
      }
      pre::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
      }
      pre::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #2dd4bf, #60a5fa);
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      pre::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #3ae9d2, #7eb4ff);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Vault Orchestrator Logs</h1>
        <div class="controls">
          <button id="refreshBtn" class="btn">Refresh</button>
          <div id="autoSwitch" class="switch">
            <div class="track"><div class="thumb"></div></div>
            <span>Auto Refresh</span>
          </div>
        </div>
      </div>
      <pre id="log">{{ log_content }}</pre>
    </div>

    <script>
      const pre = document.getElementById("log");
      const btn = document.getElementById("refreshBtn");
      const autoSwitch = document.getElementById("autoSwitch");
      let autoRefresh = null;

      // Scroll en bas à la première ouverture
      pre.scrollTop = pre.scrollHeight;

      async function fetchLogs(scrollBottom = false) {
        try {
          const resp = await fetch("/orchestrator/logs/raw");
          if (!resp.ok) throw new Error("Erreur HTTP");
          const text = await resp.text();
          pre.textContent = text;
          if (scrollBottom) pre.scrollTop = pre.scrollHeight;
        } catch (err) {
          console.error("Erreur lors du fetch logs:", err);
        }
      }

      // Refresh manuel
      btn.addEventListener("click", () => fetchLogs(true));

      // Toggle auto-refresh
      autoSwitch.addEventListener("click", () => {
        autoSwitch.classList.toggle("on");
        if (autoSwitch.classList.contains("on")) {
          autoRefresh = setInterval(() => fetchLogs(false), 1000);
        } else {
          clearInterval(autoRefresh);
          autoRefresh = null;
        }
      });
    </script>
  </body>
</html>
