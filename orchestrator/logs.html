<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <link rel="stylesheet" href="/orchestrator/static/logs.css" />
    <script src="/orchestrator/js/logs.js" defer></script>
    <title>Vault Orchestrator Logs</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h1>Vault Orchestrator Logs</h1>
          <div class="meta" id="linesMeta">Lines: â€”</div>
        </div>

        <div class="controls" aria-label="log controls">
          <button
            id="refreshBtn"
            class="btn"
            title="Reload logs (scroll to bottom)"
          >
            Refresh
          </button>

          <div class="periods" role="tablist" aria-label="Period filters">
            <button
              class="period-btn active"
              data-period="day"
              aria-pressed="true"
            >
              Day
            </button>
            <button class="period-btn" data-period="month" aria-pressed="false">
              Month
            </button>
            <button class="period-btn" data-period="year" aria-pressed="false">
              Year
            </button>
            <button
              class="period-btn"
              data-period="custom"
              aria-pressed="false"
            >
              Custom
            </button>
          </div>

          <div
            id="customRange"
            class="custom-range"
            style="display: none; margin-left: 8px"
          >
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <button id="applyCustom" class="btn">Apply</button>
          </div>

          <div id="autoSwitch" class="switch" title="Auto refresh (1s)">
            <div class="track"><div class="thumb"></div></div>
            <span
              style="color: var(--muted); font-weight: 600; margin-left: 6px"
            >
              Auto Refresh
            </span>
          </div>
        </div>
      </div>

      <pre id="log">{{ log_content | e }}</pre>
    </div>
  </body>
</html>
