<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta
      name="dashboard-rotation-interval"
      content="{{ vault_rotation_interval|tojson }}"
    />
    <title>Vault Orchestrator — Dashboard</title>
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <link rel="stylesheet" href="/orchestrator/static/tailwind.css" />
    <link rel="stylesheet" href="/orchestrator/static/index.css" />
    <script src="/orchestrator/js/dashboard.js" defer></script>
    <script src="/orchestrator/js/vendor/chart.min.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header class="flex items-center justify-between p-6">
        <div class="flex items-center gap-4">
          <img
            src="/orchestrator/favicon.png"
            alt="logo"
            class="w-12 h-12 rounded-md shadow-lg"
          />
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-yellow-300">
              Vault Orchestrator
            </h1>
            <p class="text-sm text-slate-300">
              Live rotation & availability dashboard
            </p>
          </div>
        </div>

        <div class="text-right flex flex-col items-end gap-2">
          <div>
            <div class="text-sm text-slate-300">Rotations</div>
            <div id="rotation-count" class="text-2xl font-semibold">0</div>
            <div id="api-status" class="text-xs text-slate-400 mt-1">
              Last API update: —
            </div>
          </div>

          <div id="controls" class="controls mt-2">
            <button
              id="btn-start"
              class="control-btn start"
              title="Start rotation"
            >
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M8 5v14l11-7z" />
              </svg>
              Resume
            </button>

            <button
              id="btn-stop"
              class="control-btn stop"
              title="Pause rotation"
            >
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M10 9v6m4-6v6" />
              </svg>
              Stop
            </button>

            <button
              id="btn-kill"
              class="control-btn kill"
              title="Kill all containers"
            >
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M6 18L18 6M6 6l12 12" />
              </svg>
              Kill
            </button>

            <span id="control-status" class="status-msg"></span>
          </div>
        </div>
      </header>

      <main>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Left: status table -->
          <section
            class="lg:col-span-2 glass p-4 rounded-lg shadow-lg flex flex-col"
          >
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold">Container status</h2>
              <div class="flex items-center gap-4">
                <div id="next-rotation" class="text-sm text-slate-400 mt-1">
                  Next in: --
                </div>
              </div>
            </div>

            <div class="mt-4 space-y-4 flex-1 flex flex-col">
              <template id="row-template">
                <div
                  class="p-3 rounded-md bg-transparent flex items-center justify-between"
                >
                  <div class="flex items-center gap-4">
                    <div
                      class="w-3 h-3 rounded-full bg-slate-500"
                      data-dot
                    ></div>
                    <div>
                      <div class="text-sm font-medium" data-name></div>
                      <div class="text-xs text-slate-400" data-sub></div>
                    </div>
                  </div>

                  <!-- RIGHT: compact stats (uptime + percent badge) -->
                  <div class="flex items-center gap-3 ml-6">
                    <div class="text-xs text-slate-300" data-uptime></div>
                    <div>
                      <span
                        class="text-xs px-2 py-1 rounded-full bg-slate-700 text-slate-200"
                        data-percent
                      ></span>
                    </div>
                  </div>
                </div>
              </template>

              <div id="rows" class="space-y-2"></div>
            </div>
          </section>

          <!-- Right: charts + summary -->
          <aside class="glass p-4 rounded-lg shadow-lg flex flex-col">
            <h3 class="text-md font-semibold mb-3">Uptime distribution</h3>
            <div class="flex-1">
              <canvas id="uptimeChart"></canvas>
            </div>

            <div class="mt-6">
              <div class="text-sm text-slate-300">Totals</div>
              <div class="flex items-center justify-between mt-2">
                <div>
                  <div class="text-xs text-slate-400">Total tracked uptime</div>
                  <div id="total-uptime" class="text-xl font-semibold">0s</div>
                </div>
                <div>
                  <div class="text-xs text-slate-400">Rotations</div>
                  <div id="rot-count-small" class="text-xl font-semibold">
                    0
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6 text-xs text-slate-400">
              Note: uptimes are accumulated only while a container is actively
              serving (relay model).
            </div>
          </aside>
        </div>
      </main>

      <footer class="flex items-center justify-center border-t border-white/5">
        <div class="p-3 text-xs text-slate-400 flex items-center gap-3">
          <form
            method="post"
            action="/orchestrator/logout"
            class="logout-form"
            title="Logout"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="logout-button">Logout</button>
          </form>

          <span class="text-slate-600">•</span>
          <span class="font-bold">Leyzen™</span>
          <span class="text-slate-600">•</span>
          <a
            href="/orchestrator/logs"
            class="text-xs text-slate-400 underline hover:text-slate-200"
            title="Logs"
          >
            View Logs
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
