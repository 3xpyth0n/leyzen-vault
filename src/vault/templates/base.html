<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSRF token removed - using JWT-only authentication -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>{% block title %}Leyzen Vault{% endblock %}</title>
    <link rel="stylesheet" href="/static/vault.css" />
    <link rel="stylesheet" href="/static/logout-modal.css" />
    {% block extra_head %}{% endblock %}
    <!-- Service Worker Registration -->
    <script nonce="{{ csp_nonce }}">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          let scriptURL = "/static/service-worker.js";
          if (window.vaultScriptURLPolicy) {
            try {
              scriptURL =
                window.vaultScriptURLPolicy.createScriptURL(scriptURL);
            } catch (e) {
              console.warn("Failed to create TrustedScriptURL:", e);
            }
          } else if (window.trustedTypes && window.trustedTypes.createPolicy) {
            try {
              const trustedScriptURLPolicy = window.trustedTypes.createPolicy(
                "vault-script-url",
                {
                  createScriptURL: (url) => url,
                },
              );
              scriptURL = trustedScriptURLPolicy.createScriptURL(scriptURL);
            } catch (e) {
              console.warn("Failed to create TrustedScriptURL:", e);
            }
          }
          navigator.serviceWorker
            .register(scriptURL)
            .then((registration) => {
              // Service Worker registered successfully
            })
            .catch((error) => {
              // Service Worker registration failed
            });
        });
      }
    </script>
    <!-- Initialize Trusted Types policies before CSP enforcement -->
    <script nonce="{{ csp_nonce }}">
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        // Store policies globally so they can be accessed later
        window.vaultHTMLPolicy = window.trustedTypes.createPolicy(
          "vault-html",
          {
            createHTML: (html) => {
              return html;
            },
          },
        );
        window.notificationsHTMLPolicy = window.trustedTypes.createPolicy(
          "notifications-html",
          {
            createHTML: (html) => {
              return html;
            },
          },
        );
        window.vaultScriptURLPolicy = window.trustedTypes.createPolicy(
          "vault-script-url",
          {
            createScriptURL: (url) => {
              return url;
            },
          },
        );
      }
    </script>
  </head>
  <body>
    <div class="vault-container">
      <header class="vault-header">
        <div class="header-brand">
          <h1>Leyzen Vault</h1>
          <span class="header-subtitle">End-to-End Encryption</span>
        </div>
        <nav class="header-nav">
          <a href="/" class="btn btn-secondary header-nav-link">Files</a>
          <a href="/orchestrator" class="btn btn-secondary header-nav-link"
            >Orchestrator</a
          >
          <div class="header-actions">
            <a href="/account" class="btn btn-account">Account</a>
            <button id="logout-btn" class="btn btn-logout">Logout</button>
          </div>
        </nav>
      </header>

      <main class="vault-main">{% block content %}{% endblock %}</main>
    </div>

    {% block scripts %}{% endblock %}
    <script src="/static/icons.js"></script>
    <script src="/static/logout-modal.js"></script>
    <!-- Cleanup: Remove any stuck confirmation modal if it exists (respects CSP) -->
    <script src="/static/cleanup-modal.js"></script>
    {% block extra_scripts %}{% endblock %}
    <script nonce="{{ csp_nonce }}">
      // Handle logout button with styled modal
      function attachLogoutListener() {
        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) {
          // Remove existing listeners to avoid duplicates
          const newLogoutBtn = logoutBtn.cloneNode(true);
          logoutBtn.parentNode.replaceChild(newLogoutBtn, logoutBtn);

          if (window.showLogoutModal) {
            newLogoutBtn.addEventListener("click", function (e) {
              e.preventDefault();
              e.stopPropagation();
              // Show styled logout modal
              window.showLogoutModal();
            });
          }
        }
      }

      // Attach on DOMContentLoaded
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", attachLogoutListener);
      } else {
        // DOM already loaded
        attachLogoutListener();
      }

      // Also attach after a short delay to handle Vue Router navigation
      setTimeout(attachLogoutListener, 100);
    </script>
  </body>
</html>
