<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Leyzen Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/orchestrator/static/login.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="/orchestrator/static/login.js" defer></script>
  </head>
  <body class="vault-login">
    <main class="login-wrapper">
      <section class="login-content" aria-labelledby="login-title">
        <h1 id="login-title">Leyzen Orchestrator</h1>
        {% if error %}
        <div class="error-message" role="alert">
          Authentication failed: {{ error }}
        </div>
        {% endif %}
        <form method="post" action="/orchestrator/login" class="login-form">
          <input
            type="hidden"
            name="login_csrf_token"
            value="{{ login_csrf_token }}"
            data-login-csrf
          />
          <input
            type="hidden"
            name="captcha_nonce"
            value="{{ captcha_nonce }}"
            data-captcha-nonce
          />
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Administrator"
              autocomplete="username"
              maxlength="128"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                autocomplete="current-password"
                maxlength="128"
                required
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Show password"
                data-password-toggle
              >
                <svg
                  class="password-toggle-icon password-toggle-icon--hide"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <path
                    d="M8 12.5c0 .5.5 1.5 4 1.5s4-1 4-1.5"
                    stroke-linecap="round"
                  ></path>
                </svg>
                <svg
                  class="password-toggle-icon password-toggle-icon--show"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          <div class="captcha-section">
            <div class="captcha-image-wrapper" data-captcha-wrapper>
              <img
                src="{{ url_for('auth.captcha_image') }}?nonce={{ captcha_nonce }}"
                alt="Captcha image"
                class="captcha-image"
                data-captcha-image
                width="220"
                height="70"
              />
              <div class="captcha-hover-overlay">Refresh Captcha</div>
              <div class="captcha-refresh-toast" data-captcha-toast>
                Tap again to refresh (3s)
              </div>
            </div>
            <input
              type="text"
              id="captcha"
              name="captcha"
              class="captcha-input"
              placeholder="ENTER CAPTCHA"
              autocomplete="off"
              inputmode="latin-prose"
              pattern="[A-Za-z0-9]{4,10}"
              maxlength="10"
              required
            />
          </div>
          <button type="submit" id="login-submit-btn">
            <span class="btn-text">Login</span>
            <span class="btn-spinner hidden" aria-hidden="true"></span>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
