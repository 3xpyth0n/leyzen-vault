<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Leyzen Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/orchestrator/static/login.css" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <script src="/orchestrator/static/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h1>Login - Orchestrator</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/orchestrator/login">
        <input
          type="hidden"
          name="login_csrf_token"
          value="{{ login_csrf_token }}"
          data-login-csrf
        />
        <input
          type="hidden"
          name="captcha_nonce"
          value="{{ captcha_nonce }}"
          data-captcha-nonce
        />
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            autocomplete="username"
            maxlength="128"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••"
              autocomplete="current-password"
              maxlength="128"
              required
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Show password"
              data-password-toggle
            >
              <svg
                class="password-toggle-icon password-toggle-icon--hide"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <path
                  d="M8 12.5c0 .5.5 1.5 4 1.5s4-1 4-1.5"
                  stroke-linecap="round"
                ></path>
              </svg>
              <svg
                class="password-toggle-icon password-toggle-icon--show"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="captcha">Captcha</label>
          <div class="captcha-display">
            <img
              src="{{ url_for('auth.captcha_image') }}?nonce={{ captcha_nonce }}"
              alt="Captcha image"
              class="captcha-image"
              data-captcha-image
              width="220"
              height="70"
            />
            <button
              type="button"
              class="captcha-refresh"
              data-captcha-target="captcha"
              aria-label="Reload captcha"
            >
              &#8635;
            </button>
          </div>
          <input
            type="text"
            id="captcha"
            name="captcha"
            placeholder="Enter the characters"
            autocomplete="off"
            inputmode="latin-prose"
            pattern="[A-Za-z0-9]{4,10}"
            maxlength="10"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
    <div class="captcha-overlay" aria-hidden="true" data-captcha-overlay>
      <img
        src=""
        alt="Captcha enlarged"
        class="captcha-overlay__image"
        data-captcha-overlay-image
      />
    </div>
  </body>
</html>
