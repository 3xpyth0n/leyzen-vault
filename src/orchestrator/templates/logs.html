<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/orchestrator/favicon.png" />
    <link rel="stylesheet" href="/orchestrator/static/logs.css" />
    <script src="/orchestrator/static/js/logs.js" defer></script>
    <title>Vault Orchestrator Logs</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <h1>Vault Orchestrator Logs</h1>
            <div class="meta" id="linesMeta">Lines: —</div>
          </div>

          <div class="controls" aria-label="log controls">
            <div class="search">
              <input
                id="searchInput"
                class="search-input"
                type="search"
                placeholder="Search logs..."
                aria-label="Search logs"
              />
              <div id="searchResults" class="search-results"></div>
            </div>

            <button
              id="refreshBtn"
              class="btn"
              title="Reload logs (scroll to bottom)"
            >
              <span class="btn-text">Refresh</span>
              <span class="btn-spinner hidden">⏳</span>
            </button>

            <div class="periods" role="tablist" aria-label="Period filters">
              <button
                class="period-btn active"
                data-period="day"
                aria-pressed="true"
              >
                Day
              </button>
              <button
                class="period-btn"
                data-period="month"
                aria-pressed="false"
              >
                Month
              </button>
              <button
                class="period-btn"
                data-period="year"
                aria-pressed="false"
              >
                Year
              </button>
              <button
                class="period-btn"
                data-period="custom"
                aria-pressed="false"
              >
                Custom
              </button>
            </div>

            <div id="customRange" class="custom-range is-hidden">
              <input type="date" id="startDate" />
              <input type="date" id="endDate" />
              <button id="applyCustom" class="btn">Apply</button>
            </div>

            <div id="autoSwitch" class="switch" title="Auto refresh (1s)">
              <div class="track"><div class="thumb"></div></div>
              <span class="switch-label">Auto Refresh</span>
            </div>
          </div>
        </div>
        <div class="log-area">
          <pre id="log">{{ log_content | e }}</pre>
          <div
            id="emptyState"
            class="empty-state"
            role="status"
            aria-live="polite"
          >
            <p>No logs available.</p>
            <p class="empty-state-hint">
              Try adjusting the time period or check the system status.
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex items-center justify-center border-t border-white/5">
      <div class="p-3 text-xs text-slate-400 flex items-center gap-3">
        <form
          method="post"
          action="/orchestrator/logout"
          class="logout-form"
          title="Logout"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button type="submit" class="logout-button">Logout</button>
        </form>

        <span class="text-slate-600">•</span>
        <span class="font-bold">Leyzen™</span>
        <span class="text-slate-600">•</span>
        <a
          href="/orchestrator"
          class="text-xs text-slate-400 underline hover:text-slate-200"
          title="Dashboard"
        >
          View Dashboard
        </a>
        <span class="text-slate-600">•</span>
        <a
          href="/"
          class="text-xs text-slate-400 underline hover:text-slate-200"
          title="Vault"
        >
          Vault
        </a>
      </div>
    </footer>
  </body>
</html>
