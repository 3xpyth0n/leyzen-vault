<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/orchestrator/static/logs.css" />
    <script src="/orchestrator/static/js/logs.js" defer></script>
    <title>Vault Orchestrator Logs</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <h1>Vault Orchestrator Logs</h1>
            <div class="meta" id="linesMeta">Lines: —</div>
          </div>

          <div class="controls" aria-label="log controls">
            <div class="search">
              <input
                id="searchInput"
                class="search-input"
                type="search"
                placeholder="Search logs..."
                aria-label="Search logs"
              />
              <div id="searchResults" class="search-results"></div>
            </div>

            <button
              id="refreshBtn"
              class="btn"
              title="Reload logs (scroll to bottom)"
            >
              <span class="btn-text">Refresh</span>
              <span class="btn-spinner hidden"></span>
            </button>

            <div class="periods" role="tablist" aria-label="Period filters">
              <button
                class="period-btn active"
                data-period="day"
                aria-pressed="true"
              >
                Day
              </button>
              <button
                class="period-btn"
                data-period="month"
                aria-pressed="false"
              >
                Month
              </button>
              <button
                class="period-btn"
                data-period="year"
                aria-pressed="false"
              >
                Year
              </button>
              <div class="custom-period-wrapper">
                <button
                  class="period-btn"
                  data-period="custom"
                  aria-pressed="false"
                  id="customPeriodBtn"
                >
                  Custom
                </button>
                <div id="customRange" class="custom-range-dropdown is-hidden">
                  <div class="custom-range-content">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" />
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" />
                    <button id="applyCustom" class="btn">Apply</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="log-area">
          <pre id="log">{{ log_content | e }}</pre>
          <div
            id="emptyState"
            class="empty-state"
            role="status"
            aria-live="polite"
          >
            <p>No logs available.</p>
            <p class="empty-state-hint">
              Try adjusting the time period or check the system status.
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex items-center justify-center border-t border-white/5">
      <div class="p-3 text-xs text-slate-400 flex items-center gap-3">
        <form
          method="post"
          action="/orchestrator/logout"
          class="logout-form"
          title="Logout"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button type="submit" class="footer-btn-logout">Logout</button>
        </form>

        <span class="text-slate-600">•</span>
        <span class="font-bold">Leyzen™</span>
        <span class="text-slate-600">•</span>
        <a href="/orchestrator" class="footer-btn-secondary" title="Dashboard">
          View Dashboard
        </a>
        <span class="text-slate-600">•</span>
        <a href="/" class="footer-btn-secondary" title="Vault">
          Access Vault
        </a>
      </div>
    </footer>
  </body>
</html>
