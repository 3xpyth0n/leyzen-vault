# Dependabot configuration for Leyzen Vault
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/src/orchestrator"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - python

  - package-ecosystem: "pip"
    directory: "/infra/docker-proxy"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - python

  # Go dependencies (if leyzenctl has a go.mod)
  - package-ecosystem: "gomod"
    directory: "/tools/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - go

  # npm dependencies (if there's a package.json for front-end assets)
  - package-ecosystem: "npm"
    directory: "/src/orchestrator"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - javascript

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions
