name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    name: Python syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r orchestrator/requirements.txt
          pip install -r docker-proxy/requirements.txt

      - name: Validate Python bytecode
        run: python -m compileall orchestrator docker-proxy

      - name: Ruff lint
        run: ruff check orchestrator docker-proxy compose vault_plugins

  tests:
    name: Pytest suite
    runs-on: ubuntu-latest
    needs: syntax-check
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r orchestrator/requirements.txt
          pip install -r docker-proxy/requirements.txt

      - name: Run pytest
        run: pytest -q
