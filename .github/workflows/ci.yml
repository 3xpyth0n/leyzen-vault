name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    name: Python syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r orchestrator/requirements.txt
          pip install -r docker-proxy/requirements.txt

      - name: Validate Python bytecode
        run: python -m compileall orchestrator docker-proxy compose vault_plugins

      - name: Ruff lint
        run: ruff check orchestrator docker-proxy compose vault_plugins

  runtime-check:
    name: Runtime import validation
    runs-on: ubuntu-latest
    needs: syntax-check
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r orchestrator/requirements.txt
          pip install -r docker-proxy/requirements.txt

      - name: Verify imports and module loading
        run: |
          echo "üîç Checking all modules can be imported..."
          python - <<'EOF'
          import importlib, pathlib, sys

          paths = ["orchestrator", "docker-proxy", "compose", "vault_plugins", "leyzen_common"]
          for p in paths:
              pkg_path = pathlib.Path(p)
              if pkg_path.exists():
                  for pyfile in pkg_path.rglob("*.py"):
                      modname = ".".join(pyfile.with_suffix("").parts)
                      print(f"‚Üí Importing {modname}")
                      try:
                          importlib.import_module(modname)
                      except Exception as e:
                          print(f"‚ùå Failed to import {modname}: {e}")
                          sys.exit(1)
          print("‚úÖ All modules imported successfully.")
          EOF
